<!-- Crear una galería de imágenes

Todas las imágenes deben estar desaturada (en blanco y negro)
ver: https://stackoverflow.com/questions/22994810/how-do-i-desaturate-and-saturate-an-image-using-css

Al hacer click sobre la imágen esta debe recuperar su color con una transición
de un segundo, al volver hacer click debe volver a estar en blanco y negro.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>


	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Font awesome 5.1.0  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<!-- Google Font Roboto & Playfair  -->
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900i|Roboto:300,400" rel="stylesheet">


<link rel="stylesheet" type="text/css" href="style.css">


  </head>
  <body>

  			<img class="featured" src="https://drscdn.500px.org/photo/164974455/m%3D900_s%3D1_k%3D1_a%3D1/v2?webp=true&v=3&sig=5e48f0aaf84bc23ef39faa687050a11be8e99f8b103cdbcf16ef3a3831c68612">
  		
			<div class="gallery">
			  	<img class="thumb" src="https://drscdn.500px.org/photo/164974455/m%3D900_s%3D1_k%3D1_a%3D1/v2?webp=true&v=3&sig=5e48f0aaf84bc23ef39faa687050a11be8e99f8b103cdbcf16ef3a3831c68612">
			  	<img class="thumb" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSedn8RXSpntnqp7u77R-e4GlVRFR7xqgQtHGeynTZoYV9C2_dp">
			  	<img class="thumb" src="https://drscdn.500px.org/photo/37418376/m%3D900/v2?webp=true&sig=303088a01327060a16c2565a9d97b484db11911bb791562f05d2d9fbb652f75a">
		  	</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

		<script>
			$(".featured").attr("src","https://drscdn.500px.org/photo/164974455/m%3D900_s%3D1_k%3D1_a%3D1/v2?webp=true&v=3&sig=5e48f0aaf84bc23ef39faa687050a11be8e99f8b103cdbcf16ef3a3831c68612")

			$(".thumb").on("click", function(){
				source = $(this).attr("src");
				$(".featured").attr("src", source);
			})

		</script>

  </body>
</html>
